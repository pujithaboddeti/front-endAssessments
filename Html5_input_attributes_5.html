<!--Use I-frames and Marquee in your webpage.-->
<!DOCTYPE html>
<html>
<head>
<title>Iframes and Marquee</title>
</head>
<body>

<h1>Iframes and Marquee Example</h1>

<p>This is the main page.</p>

<iframe src="https://www.youtube.com/" width="400" height="300" title="Iframe Example">
</iframe>

<p>Below is a marquee:</p>

<marquee behavior="scroll" direction="left">This is a scrolling marquee! Welcome to my webpage.</marquee>

<p>Another iframe:</p>

<iframe src="https://jalaacademy.com/" width="300" height="200" title="Another Iframe">
  <p>Your browser does not support iframes.</p>
</iframe>

<p>A different direction marquee:</p>

<marquee behavior="scroll" direction="right" bgcolor="lightgray">Scrolling from right to left.</marquee>

</body>
</html>
