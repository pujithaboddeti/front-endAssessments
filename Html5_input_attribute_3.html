<!--Apply all of the below input restrictions
disabled, max, maxlength, min, readonly, required, size, value-->
<!DOCTYPE html>
<html>
<head>
<title>Input Restrictions</title>
</head>
<body>

<form>
  <label for="disabledInput">Disabled:</label><br>
  <input type="text" id="disabledInput" value="This is disabled" disabled><br><br>

  <label>Max (10):</label><br>
  <input type="number" id="maxInput" max="10"><br><br>

  <label>Max Length (5):</label><br>
  <input type="text" id="maxLengthInput" maxlength="5"><br><br>

  <label>Min (5):</label><br>
  <input type="number" id="minInput" min="5"><br><br>

  <label>Readonly:</label><br>
  <input type="text" id="readonlyInput" value="Readonly text" readonly><br><br>

  <label>Required:</label><br>
  <input type="text" id="requiredInput" required><br><br>

  <label>Size (30):</label><br>
  <input type="text" id="sizeInput" size="30"><br><br>

  <label>Value (Initial Value):</label><br>
  <input type="text" id="valueInput" value="Initial Value"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
