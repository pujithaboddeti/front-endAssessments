<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction()">sortFruits</button>
    <script>
        function myfunction(){
        let arr=['apple','strawberry','mango','banana'];
        document.write(arr.sort((a,b)=> b.localeCompare(a)));
        }
    </script>
</body>
</html>
