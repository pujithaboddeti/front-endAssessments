<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Scroll Example</title>
    <style>
        .container {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            overflow: scroll; /* Enables scrolling when content overflows */
        }
    </style>
</head>
<body>

    <div class="container">
        <p>This is an example of handling overflow using scroll. When the content exceeds the container's size, a scrollbar will appear.</p>
        <p>Keep adding more lines and see the scrollbar!</p>
    </div>

</body>
</html>
