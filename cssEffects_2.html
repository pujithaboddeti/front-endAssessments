<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Shadow</title>
    <style>
        img {
            width: 300px;
            box-shadow: 4px 4px 10px gray;
            transition: 0.3s;
        }

        img:hover {
            box-shadow: 8px 8px 20px black;
        }
    </style>
</head>
<body>

    <img src="Image.jpeg" alt="Image">

</body>
</html>
