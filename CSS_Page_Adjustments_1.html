<!-- 1. A page which specify a black border for table and if hover on it, page should change 
it's colour. -->

<!-- HTML: -->
<!DOCTYPE html>
<html>
<head>
<title>Table Hover Effect</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
  border: 2px solid black;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

tr:hover {
  background-color: #f0f0f0;
}
</style>
</head>
<body>

<h2>Table with Hover Effect</h2>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>10</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>Smith</td>
    <td>25</td>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Jones</td>
    <td>15</td>
  </tr>
</table>

</body>
</html>
