<html>
    <body>
        <script>

function Person(firstName, lastName) {
  this.firstName = firstName;
  this.lastName = lastName;
}

// Adding properties and methods using prototypes
Person.prototype.getFullName = function() {
  return this.firstName + " " + this.lastName;
};

Person.prototype.age = null; // Adding a property
Person.prototype.setAge = function(newAge) {
  if (typeof newAge === 'number' && newAge >= 0) {
    this.age = newAge;
  } else {
    console.error("Invalid age.");
  }
};

Person.prototype.city = "Unknown"; 

Person.prototype.getCity = function(){
    return this.city;
}

Person.prototype.setCity = function(newCity){
    this.city = newCity;
}

// Example usage:
const person1 = new Person("sriya", "vysyaraju");
console.log(person1.getFullName()); 

person1.setAge(30);
console.log(person1.age); 

const person2 = new Person("Lavanya", "Vadapalli");
console.log(person2.getFullName()); 
person2.setAge(25);
console.log(person2.age);

console.log(person1.city); 
person1.setCity("New York");
console.log(person1.city); 
console.log(person2.city); 
</script>
</body>
</html>
