<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
    <button id="a1">show date and time</button>
    <p id="a2"></p>
    <script>
        document.getElementById("a1").addEventListener("click",function(){
            var currentDateTime=new Date();
            document.getElementById("a2").innerText=currentDateTime.toString();
        })
    </script>
</body>
</html>
