5 Develop a page with different font-styles, font-size, font-family, colors and text-align

<!DOCTYPE html>
<html>
<head>
<title>Height and Width Examples</title>
<style>

.fixed-box {
  width: 400px;
  height: 250px;
  background-color: #e0f7fa; 
  border: 2px solid #00acc1; 
  margin: 20px;
  padding: 10px;
  text-align: center;
}
.percentage-box {
  width: 70%; 
  height: 50%;
  background-color: #f0fff0; 
  border: 2px solid #4caf50; 
  margin: 20px auto; 
  padding: 10px;
  text-align: center;
}

.parent-container {
  width: 600px;
  height: 400px;
  background-color: #f8f8f8; 
  border: 2px solid #9e9e9e;
  margin: 20px auto;
  padding: 10px;
  position: relative;
}

.child-box {
  width: 50%; 
  height: 150px; 
  background-color: #ffe0b2; 
  border: 2px solid #ff9800; 
  position: absolute; 
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); 
  text-align: center;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0; 
  padding: 0;
}

.full-page-element {
  width: 100%;
  height: 100%;
  background-color: #fff3e0; 
  border: 2px solid #ffcc80;
  text-align: center;
  display: flex; 
  align-items: center; 
  justify-content: center; 
}

</style>
</head>
<body>

<div class="fixed-box">
  Fixed Width: 400px, Height: 250px
</div>

<div class="percentage-box">
  Width: 70%, Height: 50% (of parent)
</div>

<div class="parent-container">
  Parent Container
  <div class="child-box">
    Child Box: Width 50% (of parent), Height 150px
  </div>
</div>

<div class="full-page-element">
    Full Page Element
</div>

</body>
</html>
