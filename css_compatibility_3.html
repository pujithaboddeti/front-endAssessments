<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Different CSS Grids</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .grid-container {
      display: grid;
      gap: 10px;
      padding: 10px;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
    }

    /* 1. Basic Equal-Width Grid */
    .basic-grid {
      grid-template-columns: repeat(3, 1fr);
    }

    /* 2. Explicit Grid with Defined Rows & Columns */
    .explicit-grid {
      grid-template-columns: 150px 200px auto;
      grid-template-rows: 100px 150px;
    }

    /* 3. Auto-Fit Grid: Responsive Columns */
    .auto-fit-grid {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    /* 4. Masonry-Style Grid */
    .masonry-grid {
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(100px, auto);
    }

    /* Extra Large Items for Masonry Grid */
    .grid-item:nth-child(2),
    .grid-item:nth-child(5) {
      grid-row: span 2;
    }
  </style>
</head>
<body>

  <h2>1. Basic Equal-Width Grid</h2>
  <div class="grid-container basic-grid">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
  </div>

  <h2>2. Explicit Columns & Rows</h2>
  <div class="grid-container explicit-grid">
    <div class="grid-item">A</div>
    <div class="grid-item">B</div>
    <div class="grid-item">C</div>
    <div class="grid-item">D</div>
    <div class="grid-item">E</div>
  </div>

  <h2>3. Auto-Fit Grid (Responsive)</h2>
  <div class="grid-container auto-fit-grid">
    <div class="grid-item">One</div>
    <div class="grid-item">Two</div>
    <div class="grid-item">Three</div>
    <div class="grid-item">Four</div>
    <div class="grid-item">Five</div>
  </div>

  <h2>4. Masonry-Style Grid</h2>
  <div class="grid-container masonry-grid">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2 (Taller)</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5 (Taller)</div>
    <div class="grid-item">Item 6</div>
  </div>

</body>
</html>
