<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Image Example</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
    }

    .hero-content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 12px 24px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #ff4b4b;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Our Website</h1>
      <p>Your journey begins here. Discover, explore, and connect.</p>
      <button>Get Started</button>
    </div>
  </section>

</body>
</html>
