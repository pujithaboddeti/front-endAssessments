<!--HTML5 input Types
type=number, range, color, date, file, time, month, week, email-->
<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Input Types</title>
</head>
<body>

  <h2>Number Input:</h2>
  <label>Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="1" max="10" value="5"><br><br>

  <h2>Range Input:</h2>
  <label>Volume:</label>
  <input type="range" id="volume" name="volume" min="0" max="100" value="50"><br><br>

  <h2>Color Input:</h2>
  <label>Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

  <h2>Date Input:</h2>
  <label>Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br><br>

  <h2>File Input:</h2>
  <label>Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br><br>

  <h2>Time Input:</h2>
  <label>Select a time:</label>
  <input type="time" id="appt" name="appt"><br><br>

  <h2>Month Input:</h2>
  <label>Select a month:</label>
  <input type="month" id="bmonth" name="bmonth"><br><br>

  <h2>Week Input:</h2>
  <label>Select a week:</label>
  <input type="week" id="bweek" name="bweek"><br><br>

  <h2>Email Input:</h2>
  <label>Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>

</body>
</html>
