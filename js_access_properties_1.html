<!DOCTYPE html>
<html>
<head>
<title>Button Disappear</title>
</head>
<body>

<button id="myButton">Click to Disappear</button>

<script>
document.getElementById("myButton").addEventListener("click", function() {
  // Using 'this' to refer to the clicked button element
  this.style.display = "none"});
</script>

</body>
</html>
