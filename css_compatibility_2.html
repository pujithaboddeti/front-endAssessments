<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom List Style</title>
  <style>
    /* Circle bullets (default for ul) */
    ul.circle-list {
      list-style-type: circle;
    }

    /* Square bullets */
    ul.square-list {
      list-style-type: square;
    }

    /* No bullets */
    ul.no-bullets {
      list-style-type: none;
    }

    /* Numbered list with lower-roman style */
    ol.roman-list {
      list-style-type: lower-roman;
    }
  </style>
</head>
<body>

  <h2>Circle Bullet List</h2>
  <ul class="circle-list">
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
  </ul>

  <h2>Square Bullet List</h2>
  <ul class="square-list">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ul>

  <h2>No Bullet List</h2>
  <ul class="no-bullets">
    <li>Custom Item 1</li>
    <li>Custom Item 2</li>
    <li>Custom Item 3</li>
  </ul>

  <h2>Roman Numbered List</h2>
  <ol class="roman-list">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ol>

</body>
</html>
