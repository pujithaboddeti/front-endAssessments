<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Object</title>
</head>
<body>

<script>
  // Create the person object
  let person = {
    firstname: "John",
    lastname: "Doe"
  };

  // 1. Accessing properties using dot notation
  document.write("Full Name (Dot Notation): " + person.firstname + " " + person.lastname + "<br>");

  // 2. Accessing properties using bracket notation
  document.write("Full Name (Bracket Notation): " + person["firstname"] + " " + person["lastname"]);
</script>

</body>
</html>
